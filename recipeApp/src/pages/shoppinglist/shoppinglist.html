<ion-header>

  <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-only menuToggle>
              <ion-icon name="menu"></ion-icon>
          </button>
      </ion-buttons>
      <ion-buttons end>
          <button ion-button icon-only (click)="onShowOptions($event)">
              <ion-icon name="more"></ion-icon>
          </button>
      </ion-buttons>
    <ion-title text-center>Shopping List</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
    <form #f="ngForm" (ngSubmit)="onAddItem(f)">
        <ion-list>
            <ion-item>
                <ion-label floating>Ingredient</ion-label>
                <ion-input type="text" name="name" ngModel required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Amount</ion-label>
                <ion-input type="text" name="amount" ngModel required></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button type="submit" [disabled]="!f.valid" block>Add Item</button>
    </form>
    <ion-list>
        <ion-item *ngFor="let item of listItems; let i = index" (swipe)="onRemoveItem(i)">
            <h3>{{ item.name}} ({{ item.amount }})</h3>
        </ion-item>
    </ion-list>
</ion-content>
